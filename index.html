<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luis Castro Front-end Engineer">
    <meta name="description" content="this is image overlay hover.">
    <link rel="stylesheet" href="style.css">
    <title>Image overlay</title>
</head>
<body>
  <h1>Image overlay Hover</h1>

  <div class="first-row">
    <div class="card-container">
        <img src="img/smile.png" alt="" class="card-image">
        <div class="overlay  overlay-left">
            <p class="card-text">Left</p>
        </div>
    </div>
    <div class="card-container">
      <img src="img/smile.png" alt="" class="card-image">
      <div class="overlay  overlay-right">
          <p class="card-text">Right</p>
      </div>
  </div>
  <div class="card-container">
      <img src="img/smile.png" alt="" class="card-image">
      <div class="overlay  overlay-fade">
          <p class="card-text">Fade</p>
      </div>
  </div>
  
  </div>
  <div class="second-row">
    <div class="card-container">
        <img src="img/smile.png" alt="" class="card-image">
        <div class="overlay  overlay-top">
            <p class="card-text">Top</p>
        </div>
    </div>
    <div class="card-container">
      <img src="img/smile.png" alt="" class="card-image">
      <div class="overlay  overlay-bottom">
          <p class="card-text">Bottom</p>
      </div>
  </div>
  <div class="card-container">
      <img src="img/smile.png" alt="" class="card-image">
      <div class="overlay  overlay-cross">
          <p class="card-text">Cross</p>
      </div>
  </div>
 
  </div>
<p>Developed by Luis Castro</p>
    
</body>
</html>
